		<script type="text/javascript">
			user = sessionStorage.getItem('user')
			var gun = Gun("http://10.103.6.37:8080").get("people").get(user);
			//var stamps = Gun().get('stamps')
			$("#stamp").lunastamps.init(function(name){addPeak(gun, name)})
			function addPeak(userObj, nameOfPeak){
				if (userObj.peaks == '[""]')
					userObj.put({peaks:JSON.stringify([nameOfPeak])})
				else
				{
					userObj.val(function(peaks){
						console.log(peaks.peaks)
						list = JSON.parse(peaks.peaks)
						list.push(nameOfPeak)
						console.log(JSON.stringify(list))
						//peaks.peaks = JSON.stringify(list)
						userObj.put({peaks:JSON.stringify([ ...new Set(list)])})
					})

				}
				console.log(name + "adding")
				//peaksObj.put({name:nameOfPeak})
				window.location.replace('hribi.html');
			}

		</script>
